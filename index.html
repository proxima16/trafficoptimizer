  <style>

    <div id="section2">
  <style>
    #number {
      font-size: 80px;
      font-weight: 700;
      font-family: "Inter", Arial;
      transition: color 0.1s linear;
      visibility: hidden;
      white-space: nowrap;
      text-align: center;
      width: 100%;
      text-shadow: 0 0 8px rgba(255, 200, 0, 0.3),
                   0 0 16px rgba(255, 200, 0, 0.2),
                   0 0 24px rgba(255, 200, 0, 0.1);
      animation: glowPulse 1s infinite alternate;
    }
  </style>

  <div id="number">0%</div>

  <script>
    (function () {
      const numberElement = document.getElementById("number");
      let start = null;
      const duration = 2000;
      const target = 97;

      function lerp(a, b, t) { return a + (b - a) * t; }
      function easeOutQuint(t) { return 1 - Math.pow(1 - t, 5); }

      function animateGrowingText(timestamp) {
        if (!start) start = timestamp;
        let progress = (timestamp - start) / duration;
        if (progress > 1) progress = 1;

        const eased = easeOutQuint(progress);
        const value = Math.floor(eased * target);
        numberElement.textContent = value + "%";

        let r, g, b;
        if (progress < 0.5) {
          r = Math.floor(lerp(180, 200, progress * 2));
          g = Math.floor(lerp(20, 160, progress * 2));
          b = 20;
        } else {
          r = Math.floor(lerp(200, 0, (progress - 0.5) * 2));
          g = Math.floor(lerp(160, 140, (progress - 0.5) * 2));
          b = 0;
        }
        numberElement.style.color = `rgb(${r}, ${g}, ${b})`;

        if (progress < 1) requestAnimationFrame(animateGrowingText);
      }

      setTimeout(() => {
        numberElement.style.visibility = "visible";
        requestAnimationFrame(animateGrowingText);
      }, 800); /* was 2000 */
    })();
  </script>
</div>

<style>
  .check-conn { transition: opacity 180ms linear; }
  .check-conn.hidden { opacity: 0; pointer-events: none; }
</style>

<span id="checkingConnection" class="check-conn">
  <span>Checking connection</span><span id="checkingDots">.</span>
</span>

<script>
  (function () {
    const root = document.getElementById('checkingConnection');
    const dotsEl = document.getElementById('checkingDots');

    let count = 0;
    const maxDots = 3;
    const interval = 250;

    const intervalId = setInterval(() => {
      count = (count + 1) % (maxDots + 1);
      dotsEl.textContent = '.'.repeat(count || 1);
    }, interval);

    setTimeout(() => {
      clearInterval(intervalId);
      root.classList.add('hidden');

      setTimeout(() => {
        if (root && root.parentNode) root.parentNode.removeChild(root);
      }, 200);
    }, 800); /* was 2000 */
  })();
</script>

    <!-- SECTION 5 -->
    <div id="section5">

<script>
(function () {
  const statsBox = document.getElementById("statsBox");

  setTimeout(() => {
    statsBox.style.opacity = "1";

    animateNumber(
      document.getElementById("offerValue"),
      0,
      32892603,
      1800,
      "$"
    );

    animateNumber(
      document.getElementById("otherCount"),
      0,
      472,
      1200
    );
  }, 1300); /* was 2500 */

  function animateNumber(element, start, end, duration, prefix = "", suffix = "") {
    let startTime = null;

    function step(timestamp) {
      if (!startTime) startTime = timestamp;
      const progress = Math.min((timestamp - startTime) / duration, 1);
      const eased = 1 - Math.pow(1 - progress, 4);
      const value = Math.floor(start + (end - start) * eased);
      element.textContent = prefix + value.toLocaleString() + suffix;

      if (progress < 1) requestAnimationFrame(step);
    }

    requestAnimationFrame(step);
  }
})();
</script>

<script>
(() => {
  const box = document.getElementById("updateBox");

    setInterval(() => {
      minutes++;
      minsEl.textContent = minutes;
    }, 60000);

  }, 7800); /* was 9000 */
})();
</script>
