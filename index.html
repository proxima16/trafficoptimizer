<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Landing Page</title>

  <style>
    /* --- GLOBAL STYLES --- */
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      display: flex;
      justify-content: center;
    }

    /* --- MAIN COLUMN (your vertical layout) --- */
    .column {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 480px;
      padding: 20px;
      box-sizing: border-box;
      gap: 20px; 
    }

    /* Center Section 1 + Section 2 content */
    #section1, #section2 {
      text-align: center;
      display: flex;
      justify-content: center;
    }

    /* Reduce vertical spacing between SCORE and 97% */
    #section1 { margin-bottom: -10px; }
    #section2 { margin-top: -10px; }

    /* Keep “available offer value” and “last updated” 5px apart */
    #section6 { margin-top: -15px; }

    /* Push FreeCash button down */
    #section7 { margin-top: 40px; }
  </style>
</head>

<body>
  <div class="column">

    <!-- SECTION 1 — centered -->
    <div id="section1">
      <div>
        <div id="scoreText" style="
          font-weight:700;
          font-size:28px;
          color:#111;
          opacity:0;
          transform:translateY(10px) scale(0.95);
          transition:opacity 1s ease, transform 1s ease;
          font-family:'Inter',Arial,sans-serif;
        ">Score:</div>
      </div>

      <script>
        setTimeout(() => {
          const score = document.getElementById('scoreText');
          score.style.opacity = '0.1';
          score.style.transform = 'translateY(0) scale(1)';
        }, 2000);
      </script>
    </div>

    <!-- SECTION 2 — centered -->
    <div id="section2">
      <div class="growing-text" id="number" style="
        font-size:80px;
        font-weight:700;
        font-family:'Inter',Arial,Helvetica,sans-serif;
        transition:color 0.1s linear;
        visibility:hidden;
        white-space:nowrap;
        text-shadow:0 0 8px rgba(255,200,0,0.3),
                    0 0 16px rgba(255,200,0,0.2),
                    0 0 24px rgba(255,200,0,0.1);
        animation:glowPulse 1s infinite alternate;
      ">0%</div>

      <style>
        @keyframes glowPulse {
          0% {
            text-shadow:0 0 6px rgba(255,200,0,0.2),
                        0 0 12px rgba(255,200,0,0.1),
                        0 0 18px rgba(255,200,0,0.05);
          }
          100% {
            text-shadow:0 0 10px rgba(255,200,0,0.4),
                        0 0 20px rgba(255,200,0,0.2),
                        0 0 30px rgba(255,200,0,0.1);
          }
        }
      </style>

      <script>
        (function () {
          const numberElement = document.getElementById("number");
          let start = null;
          const duration = 2000;
          const target = 97;

          function lerp(a, b, t) {
            return a + (b - a) * t;
          }

          function easeOutQuint(t) {
            return 1 - Math.pow(1 - t, 5);
          }

          function animateGrowingText(timestamp) {
            if (!start) start = timestamp;
            let progress = (timestamp - start) / duration;
            if (progress > 1) progress = 1;
            let eased = easeOutQuint(progress);
            const value = Math.floor(eased * target);
            numberElement.textContent = value + "%";

            let r, g, b;
            if (progress < 0.5) {
              r = Math.floor(lerp(180, 200, progress * 2));
              g = Math.floor(lerp(20, 160, progress * 2));
              b = 20;
            } else {
              r = Math.floor(lerp(200, 0, (progress - 0.5) * 2));
              g = Math.floor(lerp(160, 140, (progress - 0.5) * 2));
              b = 0;
            }

            numberElement.style.color = `rgb(${r},${g},${b})`;

            if (progress < 1) requestAnimationFrame(animateGrowingText);
          }

          setTimeout(() => {
            numberElement.style.visibility = "visible";
            requestAnimationFrame(animateGrowingText);
          }, 2000);
        })();
      </script>
    </div>

    <!-- SECTION 3 -->
    <div id="section3">

        background:rgba(229,229,229,0.7);
        padding:16px 20px;

          transition:opacity 1s ease;

          Your data shows that you're a part of a targeted audience that advertisers pay more for.
        </div>
      </div>

      <script>
        setTimeout(()=>{
          fadeBox.style.opacity="1";
          revealText.style.opacity="1";
        },2500);
      </script>
    </div>

        font-size:18px;

        display:inline-flex;

        gap:6px;
        transition:opacity 180ms linear;
      ">
        <span>Checking connection</span><span id="checkingDots">.</span>
      </span>

      <script>
        (function(){
          const root=document.getElementById('checkingConnection');
          const dots=document.getElementById('checkingDots');
          let count=0;
          const interval=setInterval(()=>{
            count=(count+1)%4;
            dots.textContent='.'.repeat(count||1);
          },250);

          setTimeout(()=>{
            clearInterval(interval);
            root.style.opacity=0;
            setTimeout(()=>root.remove(),200);
          },2000);
        })();
      </script>
    </div>
